{% extends "base.html" %}
{% block content %}
    <h2>공개키 및 개인키 생성</h2>
    <p>원하는 키의 비트 수를 선택하고 키 생성을 누르세요. (예: 16, 32, 64, ...)</p>
    
    <form method="post">
        <label for="bits">비트 수:</label>
        <input type="number" id="bits" name="bits" value="16" min="8">
        <button type="submit">키 생성</button>
    </form>

    {% if keys %}
    <hr>
    <h3>생성된 키</h3>
    <h4>공개키 (p, g, y)</h4>
    <p style="word-wrap: break-word;"><b>p:</b> {{ keys.public_key.p }}</p>
    <p><b>g:</b> {{ keys.public_key.g }}</p>
    <p style="word-wrap: break-word;"><b>y:</b> {{ keys.public_key.y }}</p>
    
    <h4>개인키 (x)</h4>
    <p style="word-wrap: break-word;"><b>x:</b> {{ keys.private_key.x }}</p>
    {% endif %}
{% endblock %}
