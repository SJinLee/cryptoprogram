<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}전자서명 실험{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">홈</a></li>
                    <li><a href="{{ url_for('overview') }}">전자서명 개요</a></li>
                    <li><a href="{{ url_for('rsa_signature') }}">RSA 전자서명</a></li>
                    <li><a href="{{ url_for('elgamal_signature') }}">ElGamal 전자서명</a></li>
                    <li><a href="{{ url_for('dss_signature') }}">DSS (DSA) 전자서명</a></li>
                    <li><a href="{{ url_for('nyberg_rueppel') }}">Nyberg-Rueppel 전자서명</a></li>
                    <li><a href="{{ url_for('kcdsa') }}">KCDSA 표준</a></li>
                    <li><a href="{{ url_for('chaum_undeniable') }}">Chaum 부인방지 서명 (실험)</a></li>
                    <li><a href="{{ url_for('chaum_undeniable_explanation') }}">Chaum 부인방지 서명 (설명)</a></li>
                    <li><a href="{{ url_for('modulo_calculator') }}">모듈로 계산기</a></li>
                    <li><a href="{{ url_for('prime_generator') }}">소수/원시근 생성기</a></li>
                    <li><a href="{{ url_for('standards') }}">전자서명 표준</a></li>
                    <li><a href="{{ url_for('comparison') }}">서명 방식 비교</a></li>
                    <li><a href="{{ url_for('other_content') }}">기타 내용</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var scrollpos = sessionStorage.getItem('scrollpos');
            if (scrollpos) {
                window.scrollTo(0, scrollpos);
                sessionStorage.removeItem('scrollpos');
            }
        });

        window.addEventListener("beforeunload", function(e) {
            sessionStorage.setItem('scrollpos', window.scrollY);
        });
    </script>
</body>
</html>
